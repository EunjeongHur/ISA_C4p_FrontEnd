<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Summarization</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="d-flex justify-content-end m-3">
      <button id="logoutButton" class="btn btn-danger">Logout</button>
    </div>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Summarize Your Text</h1>

      <!-- Warning Message Container -->
      <div
        id="warningMessage"
        class="alert alert-warning text-center d-none"
        role="alert"
      >
        <!-- Warning message will be displayed here if the user has reached the request limit -->
      </div>

      <!-- Text Submission Form -->
      <div id="text-section" class="card p-4 mb-4">
        <h2 class="card-title text-center">Submit Your Text</h2>
        <form id="text-form">
          <div class="mb-3">
            <label for="text-input" class="form-label">Your Text</label>
            <textarea
              id="text-input"
              class="form-control"
              rows="6"
              placeholder="Enter the text you want to summarize"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Summarize Text
          </button>
        </form>
      </div>

      <!-- Summarized Text Display Section -->
      <div id="responses-container" class="mb-4">
        <!-- Summarized text will be displayed here dynamically by JavaScript -->
      </div>
    </div>

    <script src="main.js"></script>
    <script src="logout.js"></script>
  </body>
</html>
