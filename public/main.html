<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Question Submission</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Ask a Legal Question</h1>

      <!-- Warning Message Container -->
      <div
        id="warningMessage"
        class="alert alert-warning text-center d-none"
        role="alert"
      >
        <!-- Warning message will be displayed here if the user has reached the request limit -->
      </div>

      <!-- Question Submission Form -->
      <div id="question-section" class="card p-4 mb-4">
        <h2 class="card-title text-center">Submit Your Question</h2>
        <form id="question-form">
          <div class="mb-3">
            <label for="question" class="form-label">Your Question</label>
            <textarea
              id="question"
              class="form-control"
              rows="4"
              placeholder="Enter your legal question here"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Submit Question
          </button>
        </form>
      </div>

      <!-- Responses Display Section -->
      <div id="responses-container" class="mb-4">
        <!-- New responses will be prepended here dynamically by JavaScript -->
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
