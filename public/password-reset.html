<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reset Password</title>
  </head>
  <body>
    <h2 id="resetYourPassword-text"></h2>
    <form id="resetForm">
      <input
        type="password"
        id="newPassword"
        placeholder="Enter new password"
        required
      />
      <button id="resetPassword-text" type="submit"></button>
    </form>
    <p id="responseMessage"></p>

    <script src="messages.js"></script>
    <script src="passwordReset.js"></script>
  </body>
</html>
