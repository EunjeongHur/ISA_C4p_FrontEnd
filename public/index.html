<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISA Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center mb-4">Welcome</h1>

      <!-- Signup Form -->
      <div id="signup-section" class="card p-4 mb-4">
        <h2 class="card-title text-center">Sign Up</h2>
        <form id="signup-form">
          <div class="mb-3">
            <label for="signup-email" class="form-label">Email</label>
            <input
              type="email"
              id="signup-email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input
              type="password"
              id="signup-password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p id="responseMessage" class="text-center mt-3 text-danger"></p>
      </div>

      <!-- Login Form -->
      <div id="login-section" class="card p-4">
        <h2 class="card-title text-center">Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="login-email" class="form-label">Email</label>
            <input
              type="email"
              id="login-email"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input
              type="password"
              id="login-password"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">
            Login
          </button>
          <a href="#" id="forgot-password-link" class="text-center d-block"
            >Forgot Password?</a
          >
        </form>
        <p id="responseMessage" class="text-center mt-3 text-danger"></p>
      </div>

      <!-- Password Reset Form -->
      <div id="reset-password-section" class="card p-4 mt-4 d-none">
        <h2 class="card-title text-center">Reset Password</h2>
        <form id="reset-password-form">
          <div class="mb-3">
            <label for="reset-email" class="form-label">Email</label>
            <input
              type="email"
              id="reset-email"
              class="form-control"
              placeholder="Enter your email for password reset"
              required
            />
          </div>
          <button type="submit" class="btn btn-warning w-100 mb-2">
            Reset Password
          </button>
          <button id="back-to-login" class="btn btn-secondary w-100">
            Back to Login
          </button>
        </form>
        <p id="resetMessage" class="text-center mt-3 text-info"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
